<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
  </head>
  <body>
    <div class="main-container" id="main-container">
      <h1 class="app-name" id="app-name">ACME University</h1>
      <div class="content-container" id="content-container">
          <div class="username-container" id="username-container">
              <p>Username</p>
              <input type="text" id="username" name="username">
          </div>
          <div class="password-container" id="password-container">
              <p>Password</p>
              <input type="password" id="password" name="password">
          </div>
          <button class="login-button" id="login-button" onclick="login()">Sign in</button>
      </div>    
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
