<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Enrollment Web App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}"/>
</head>
<body>
  <div class="main-container" id="main-container">
    <div class="header" id="header">
      <h1 class="welcome" id="welcome">Welcome!</h1>
      <h1 class="app-name" id="app-name">ACME University</h1>    
      <a href="http://127.0.0.1:5000/" class="sign-out-link" id="sign-out-link">Sign Out</a>
    </div>
    <div class="content-container" id="content-container">
      <div class="tab-container" id="tab-container">
        <button class="your-courses" id="your-courses" onclick="renderYourCourses()">Your Courses</button>
        <button class="add-courses" id="add-courses" onclick="renderAddCourses()">Add Courses</button>
      </div>
      <div class="course-table" id="course-table">
        <table id="courses-table"> <!-- Add an id to the table -->
        </table> <!-- Closing tag for table -->
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/student.js') }}"></script>
</body>
</html>
